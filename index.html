
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="salary.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Add Employee</h1>
    </header>
    <form id="employeeForm" onclick="addEmployee(event)">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="text" id="idNumber" placeholder="ID" required>
        <input type="text" id="jobTitle" placeholder="Title" required>
        <input type="number" id="annualSalary" placeholder="Annual Salary" required>
        <button type="submit">Submit</button>
    
    </form>


    <h2>Employes</h2>

    <table>
        <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
         <th>Job Title</th>
         <th>Annual Salary</th>
         <th>Delete</th>
         </tr>
         </thead>
         <tbody id="tBody">
        <tr>
            <td>ismail</td>
            <td>hassan</td>
            <td>8900</td>
            <td>supervisor</td>
            <td>80000</td>
            <td><button onclick="removeEmployee(event)">Delete</button></td>
            <tr>
       </tbody> 
     </table>
     <h3 id="totalMontlyCost">Total Montly:</h3>


</body>
</html>
