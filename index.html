<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="salary.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form id="employeeForm" onclick="addEmployee(event)">
        <input type="text" id="firstName" placeholder="FirstName" required>
        <input type="text" id="lastName" placeholder="LastName" required>
        <input type="text" id="idNumber" placeholder="IDNumber" required>
        <input type="text" id="jobTitle" placeholder="JobTitle" required>
        <input type="number" id="annualSalary" placeholder="AnnualSalary" required>
        <button>Submit</button>
        
    </form>

    <h2>Employes</h2>

    <table>
        <thead>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
         <th>Job Title</th>
         <th>Annual Salary</th>
         </tr>
         </thead>
        <tbody>
              
       </tbody> 

</body>
</html>
